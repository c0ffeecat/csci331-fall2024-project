<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCI 331 Project</title>
    
    <!-- HTMX !! -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <h1 class="text-2xl mb-4">CSCI 331 Project</h1>

    <!-- "horizontal" layout -->
    <div class="flex items-center gap-8">
        <!-- og button -->
        <div class="flex items-center gap-4">
            <h2 class="text-xl">Toggle Text:</h2>
            <div
                hx-get="/getInfo"
                hx-trigger="click"
                hx-swap="innerHTML"
                class="cursor-pointer p-2 bg-blue-100 rounded">
                hello click to change me
            </div>
        </div>

        <!-- file or url upload -->
        <div class="flex items-center gap-4">
            <h2 class="text-xl">File or URL:</h2>
            <form hx-post="/upload" hx-encoding="multipart/form-data" class="flex items-center gap-2">
                <label class="px-4 py-2 bg-gray-100 rounded cursor-pointer hover:bg-gray-200">
                    Browse
                    <input type="file" name="file" class="hidden">
                </label>
                <span class="text-gray-500">or</span>
                <input 
                    type="text" 
                    name="url" 
                    placeholder="Enter URL" 
                    class="border p-1 rounded">
                <button
                    type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Upload
                </button>
            </form>
            <div id="upload-status"></div>
        </div>
    </div>
</body>
</html>
